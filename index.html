<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
                <h1 class="titulo">Aparecida Nutrição</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
        <div class="flex-filtro">
            <h2>Meus Pacientes</h2>
            <label class="label" for="filtrar-tabela">Filtre</label>
            <input class="filtro" type="text" name="filtro" id="filtrar-tabela" placeholder="digite aqui o nome do paciente">
        </div>
            <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso(Kg)</th>
                    <th>Altura(M)</th>
                    <th>Gordura corporal(%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente">
                    <td class="info-name">Paulo</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-name">João</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">1.72</td>
                    <td class="info-gordura">40</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-name">Erica</td>
                    <td class="info-peso">54</td>
                    <td class="info-altura">1.64</td>
                    <td class="info-gordura">14</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-name">Douglas</td>
                    <td class="info-peso">85</td>
                    <td class="info-altura">1.73</td>
                    <td class="info-gordura">24</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-name">Tatiana</td>
                    <td class="info-peso">46</td>
                    <td class="info-altura">1.55</td>
                    <td class="info-gordura">19</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>
        <span id="erro-ajax" class="invisible">Erro ao buscar os pacientes</span>
        <button id="buscar-pacientes" class="botao botao-principal">Buscar Pacientes</button>
    </section>
   
    <section class="container">
        <h2 class="titulo-form">Adicionar novo paciente</h2>
        <ul id="mensagens-erro">

        </ul>
		
        <form action="" id="form-adiciona">
		    <div class="">
			    <label for="nome">Nome:</label>
			    <input id="nome" name="nome" type="text" placeholder="Digite o nome do paciente" class="campo">
		    </div>
		    <div class="grupo">
		    	<label for="peso">Peso:</label>
		    	<input id="peso" name="peso "type="text" placeholder="Digite o peso do paciente" class="campo campo-medio">
		    </div>
		    <div class="grupo">
	    		<label for="altura">Altura:</label>
		    	<input id="altura" name="altura" type="text" placeholder="Digite a altura do paciente" class="campo campo-medio">
		    </div>
		    <div class="grupo">
			    <label for="gordura">% de gordura:</label>
			    <input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do paciente" class="campo campo-medio">
		    </div>
		    <button id="adicionar-paciente" class="botao botao-principal">Adicionar</button>
		</form>
    </section>
    </main>

    <script src="scripts/calcula-imc.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/remove-paciente.js"></script>
    <script src="scripts/buscar-pacientes.js"></script>
    <script src="scripts/filtro.js"></script>
</body>
</html>
